<div class="mybooks-container">
  <h1>Mes livres</h1>
  <div class="books">
    <app-book [book]="book" [editMode]="false" (refreshBooks)="ngOnInit()" *ngFor="let book of mybooks">
      {{book.name}} - {{book.category}}
    </app-book>
  </div>

  <button routerLink="add-book" class="btn btn-primary">Ajouter un livre</button>
</div>
